<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scale=no">
  <title>拟态风格计算器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="display">
        <div class="card"></div>
        <div class="card-color" id="card-color"></div>
      </div>
      <div class="operator">
        <div class="opeartor-button">
          <div>AC</div>
        </div>
        <div class="opeartor-button">
          <div>()</div>
        </div>
        <div class="opeartor-button">
          <div>%</div>
        </div>
        <div class="opeartor-button">
          <div>÷</div>
        </div>
        <div class="opeartor-button">
          <div>7</div>
        </div>
        <div class="opeartor-button">
          <div>8</div>
        </div>
        <div class="opeartor-button">
          <div>9</div>
        </div>
        <div class="opeartor-button">
          <div>×</div>
        </div>
        <div class="opeartor-button">
          <div>4</div>
        </div>
        <div class="opeartor-button">
          <div>5</div>
        </div>
        <div class="opeartor-button">
          <div>6</div>
        </div>
        <div class="opeartor-button">
          <div>-</div>
        </div>
        <div class="opeartor-button">
          <div>1</div>
        </div>
        <div class="opeartor-button">
          <div>2</div>
        </div>
        <div class="opeartor-button">
          <div>3</div>
        </div>
        <div class="opeartor-button">
          <div>+</div>
        </div>
        <div class="opeartor-button">
          <div>＆</div>
        </div>
        <div class="opeartor-button">
          <div>0</div>
        </div>
        <div class="opeartor-button">
          <div>.</div>
        </div>
        <div class="opeartor-button">
          <div>=</div>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
